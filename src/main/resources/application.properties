#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
#spring.datasource.url=jdbc:mysql://localhost:3306/microservicios?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://mysqldb/microservicios?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#Usuario y contrasena para tu base de datos
spring.datasource.username=root
spring.datasource.password=root

#Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Conexión Base de datos MongoDB
spring.data.mongodb.database=adjuntos
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.uri= mongodb://mongodb:27017/adjuntos

#Propiedades Servicio REST Adjuntos.
adjuntos.url =http://localhost:8080/api/adjunto/

